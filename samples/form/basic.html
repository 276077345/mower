<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <fieldset>
            <legend>个人信息</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">姓氏</label>
                        <div class="col-md-8">
                            <input type="text" class="col-xs-10 form-control" placeholder="Chee Kin">
                        </div>
                        <span class="help-button col-xs-12 col-md-1" title="" data-content="更多详细内容." data-trigger="hover" data-original-title="提示信息" data-toggle="popover"><i class="fa fa-question"></i>
                        </span>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group has-error">
                        <label class="control-label col-md-3">名字</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Lim">
                            <span class="help-block">输入名字不正确</span>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">性别</label>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                            <span class="help-block">请选择您的性别</span>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">出生日期</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">会员类型</label>
                        <div class="col-md-9">
                            <select class="select2_category form-control" data-placeholder="Choose a Category" tabindex="1">
                                <option value="Category 1">初级会员</option>
                                <option value="Category 2">中级会员</option>
                                <option value="Category 3">高级会员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">是否会员</label>
                        <div class="col-md-9">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios2" value="option1" />是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios2" value="option2" checked />否
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
        </fieldset>
        <fieldset>
            <legend>地址信息</legend>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">详细地址 1</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">详细地址 2</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">居住城市</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">省份</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">邮政编码</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">国籍</label>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>中国</option>
                                <option>菲律宾</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </fieldset>
    </div>
</form>
<!-- END FORM-->
