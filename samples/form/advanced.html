<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-3 control-label">输入框文字</label>
            <div class="col-md-4">
                <input type="text" class="form-control" disabled="disabled" placeholder="输入文字信息">
                <span class="help-block">这是帮助信息.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">邮件地址</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="邮件地址">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">密码</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="密码">
                    <span class="input-group-addon"><i class="fa fa-key"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">左图标</label>
            <div class="col-md-4">
                <div class="input-icon-left">
                    <i class="fa fa-bell"></i>
                    <input type="text" class="form-control" placeholder="左图标">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">右图标</label>
            <div class="col-md-4">
                <div class="input-icon-right">
                    <input type="text" class="form-control" placeholder="右图标">
                    <i class="fa fa-microphone"></i>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">带有进度输入框</label>
            <div class="col-md-4">
                <input type="password" class="form-control spinner" placeholder="">
            </div>
        </div>
        <div class="form-group last">
            <label class="col-md-3 control-label">文本文字</label>
            <div class="col-md-4">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-md-3" for="inputSuccess1">带有成功状态输入框</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputSuccess1">
                <i class="fa fa-check form-control-feedback"></i>
            </div>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label col-md-3" for="inputSuccess2">带有警告状态输入框</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputSuccess2">
                <i class="fa fa-exclamation-triangle form-control-feedback"></i>

            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="control-label col-md-3" for="inputSuccess3">带有错误状态输入框</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputSuccess3">
                <i class="fa fa-times form-control-feedback"></i>
                <span class="help-inline">这是错误提示信息.</span>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
